<!DOCTYPE html>

<html xmlns:th="www.thymeleaf.org">
<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8" />
    <title>Me ajuda?</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
    <link href="/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <!--load all styles -->

    <!-- PAGE LEVEL PLUGIN STYLES -->
    <link href="/css/animate.css" rel="stylesheet">

    <!-- THEME STYLES -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <link href="/css/principal.css" rel="stylesheet">
</head>
<!-- END HEAD -->

<!-- BODY -->

<body id="body" data-spy="scroll" data-target=".header">

    <!--========== HEADER ==========-->
    <header class="header navbar-fixed-top">
        <!-- Navbar -->
        <nav class="navbar" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="menu-container js_nav-item">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="toggle-icon"></span>
                    </button>

                    <!-- Logo -->
                    <div class="logo">
                        <a class="logo-wrap" href="#body">
                            <img class="logo-img logo-img-main" src="/img/logo.png" alt="Asentus Logo">
                            <img class="logo-img logo-img-active" src="/img/logo-dark.png" alt="Asentus Logo">
                        </a>
                    </div>
                    <!-- End Logo -->
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse nav-collapse">
                    <div class="menu-container">
                        <ul class="nav navbar-nav navbar-nav-right">
                            <li class="js_nav-item nav-item cor-text"><a class="nav-item-child nav-item-hover"
                                    href="/">Início</a></li>
                            <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover"
                                    href="/login">Entrar</a></li>
                        </ul>
                    </div>
                </div>
                <!-- End Navbar Collapse -->
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!--========== END HEADER ==========-->

    <!--========== SLIDER ==========-->
    <div class="promo-block parallax-window" data-parallax="scroll" data-image-src="/img/1920x1080/7151.jpg">
        <div class="row">
            <div class="col-ms-12 col-xs-12 col-md-12">
                <div class="col-ms-4 col-xs-4 col-md-4">
                </div>
                <div class="col-ms-4 col-xs-4 col-md-4 d-flex justify-content-center carta">
                    <form action="/cadastro" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Primeiro nome</label>
                            <input type="text" class="form-control" id="InputPrimeiroNome"
                                aria-describedby="primnomeHelp" placeholder="Seu primeiro nome" th:field="*{primeiroNome}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Segundo nome</label>
                            <input type="text" class="form-control" id="InputSegundoNome"
                                aria-describedby="segnomeHelp" placeholder="Seu segundo nome" th:field="*{segundoNome}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Matrícula</label>
                            <input type="text" class="form-control" id="InputMatricula"
                                aria-describedby="matriculaHelp" placeholder="Sua matricula" th:field="*{matricula}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Endereço de email</label>
                            <input type="email" class="form-control" id="exampleInputEmail"
                                aria-describedby="emailHelp" placeholder="Seu email" th:field="*{email}">
                            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                                ninguém.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputEstado">Qual seu curso?</label>
                            <select id="inputEstado" class="form-control" name="curso">
                               
                                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Senha</label>
                            <input type="password" class="form-control" id="InputSenha"
                                aria-describedby="senhaHelp" placeholder="Sua senha" th:field="*{senha}">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-ms-4 col-xs-4 col-md-4">
                </div>
            </div>
        </div>
    </div>
    <!--========== SLIDER ==========-->
    <!-- Contact -->
    <div id="contact">
        <div class="color-contato">
            <div class="container content-lg">
                <div class="row">
                    <div class="col-sm-3 sm-margin-b-30">
                        <div class="text-right sm-text-left">
                            <h2 class="margin-b-0">Contato</h2>
                        </div>
                    </div>
                    <div class="col-sm-8 col-sm-offset-1">
                        <div class="row">
                            <div class="col-md-3 col-xs-6 md-margin-b-30">
                                <h5>Localização</h5>
                                <a href="">Russas, Campo federal</a>
                            </div>
                            <div class="col-md-3 col-xs-6 md-margin-b-30">
                                <h5>Telefone</h5>
                                <a href="">+55 88 98849 3360</a>
                            </div>
                            <div class="col-md-3 col-xs-6">
                                <h5>Email</h5>
                                <a href="">meAjuda@gmail.com</a>
                            </div>
                            <div class="col-md-3 col-xs-6">
                                <h5>Desenvolvedores</h5>
                                <p href="http://keenthemes.com/">Marlo Oliveira</p>
                                <p href="http://keenthemes.com/">Nathalia Cavalcanti</p>
                                <p href="http://keenthemes.com/">Susana Moreira</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--// end row -->
            </div>
        </div>
    </div>
    <!-- End Contact -->
    <!--========== END PAGE LAYOUT ==========-->

    <!--========== FOOTER ==========-->
    <!--========== END FOOTER ==========-->

    <!-- Back To Top -->
    <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>

    <!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- CORE PLUGINS -->
    <script src="/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="/vendor/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- PAGE LEVEL PLUGINS -->
    <script src="/vendor/jquery.easing.js" type="text/javascript"></script>
    <script src="/vendor/jquery.back-to-top.js" type="text/javascript"></script>
    <script src="/vendor/jquery.smooth-scroll.js" type="text/javascript"></script>
    <script src="/vendor/jquery.wow.min.js" type="text/javascript"></script>
    <script src="/vendor/jquery.parallax.min.js" type="text/javascript"></script>
    <script src="/vendor/jquery.appear.js" type="text/javascript"></script>
    <script src="/vendor/masonry/jquery.masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="/vendor/masonry/imagesloaded.pkgd.min.js" type="text/javascript"></script>

    <!-- PAGE LEVEL SCRIPTS -->
    <script src="/js/layout.min.js" type="text/javascript"></script>
    <script src="/js/components/progress-bar.min.js" type="text/javascript"></script>
    <script src="/js/components/masonry.min.js" type="text/javascript"></script>
    <script src="/js/components/wow.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="your-path-to-fontawesome/css/font-awesome.min.css">

</body>
<!-- END BODY -->

</html>
