<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>file</title>
</head>
<body>

<div class="container">
  <form action="/arquivo" method="post" enctype="multipart/form-data">
  	<div class="form-group">
  	<input type="text" class="form-control" id="customFile" name="titulo">	
  	</div>
   <div class="form-group">
  	<select class="custom-select" name="tipo">
  		<option selected>Escolha o tipo de documento</option>
  		<option value="1">Lista</option>
  		<option value="2">Prova</option>
  		<option value="3">Trabalho</option>
  		<option value="4">Resumo</option>
  		<option value="5">Artigo</option>
  		<option value="6">Apresentação</option>	
	</select>	
  	</div>
   <div class="form-group">
  	<input type="file" id="customFile" name="arquivo">
  	</div>
  	<button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
