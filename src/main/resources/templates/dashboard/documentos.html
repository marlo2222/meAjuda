<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Me ajuda?
  </title>
  <!-- Favicon -->
  <link href="/assets/img/brand/logopequeno.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
  <link href="/assets/css/melhorias.css" rel="stylesheet" />
</head>

<body class="">
  <nav th:replace="fragmentos/fragmentos :: nav-index"></nav>
  <div class="main-content">
    <!-- Navbar -->
    <nav th:replace="fragmentos/fragmentos :: nav-lateral"></nav>
    <!-- End Navbar -->
    <!-- Header -->
    
    <nav th:replace="fragmentos/fragmentos :: header-index"></nav>
    
    <!-- end Header -->
    
    
    <div class="container-fluid mt--7">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0">Documentos</h3>
            </div>
            <div class="card-body">
              <div class="row icon-examples">
                <div class="col-lg-4 col-md-6" th:each="documento : ${documentos}">
                  <button type="button" class="btn-icon-clipboard" data-clipboard-text="active-40"
                    title="Copy to clipboard">
                    <div class="justify-content-center">
                      <p class="nomeArq" th:text="${documento.titulo}"></p>
                    </div>
                    <p th:text="${documento.descricao}"></p>
                    <div class="justify-content-center">
                      <a><i class="fa fa-file"></i></a>
                      <a th:href="@{${documento.fileDownloadUri}}" target="_blank"><i class="fa fa-download esp"></i></a>
                      <a th:href="@{/favorito/adicionar/(id=${documento.id},donoDocumento=${documento.idUsuario}, idDisciplina=${documento.idDisciplina})}"><i class="ni ni-favourite-28 esp"></i></a>
                    </div>
                  </button>
                </div>
             
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer">
      </footer>
    </div>
  </div>
  <!--   Core   -->

  <script src="../../../static/assets/js/plugins/jquery/dist/jquery.min.js"></script>
  <script src="../../../static/assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!--   Optional JS   -->
  <script src="../../../static/assets/js/plugins/chart.js/dist/Chart.min.js"></script>
  <script src="../../../static/assets/js/plugins/chart.js/dist/Chart.extension.js"></script>
  <!--   Argon JS   -->
  <script src="../../../static/assets/js/argon-dashboard.min.js?v=1.1.0"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
</body>

</html>
