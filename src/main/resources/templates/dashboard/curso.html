<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      Me ajuda?
    </title>
    <!-- Favicon -->
    <link href="/assets/img/brand/logopequeno.png" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="/https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
    <link href="/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="/assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
  </head>

<body class="bg-default">
  <div class="main-content">
    <!-- Navbar -->
    
    <nav th:replace="fragmentos/fragmentos :: navbar"></nav>
    
    <!-- Header -->
    
    <nav th:replace="fragmentos/fragmentos :: header"></nav>
    
    <!-- Page content -->
    <div class="container mt--8 pb-5" th:fragment="header">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Para cadastrar um novo curso, preencha esse formulário</small>
              </div>
              <form role="form" class="form-horizontal " action="/cadastro/curso" method="post" th:object="${curso}">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Nome do curso" type="text" th:field="*{nome}">
                  </div>
                </div>
                
                <div class="form-group mb-3">
                	<small>Quantidade de semestres</small>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-align-center"></i></span>
                    </div>
                    	<select th:field="*{qtdSesmestres}" id="inputState" class="form-control" >
    						<option  th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}">
    						</option>
						</select>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-chat-round"></i></span>
                      </div>
                      <input class="form-control" placeholder="Descrição do arquivo" required="" type="text" maxlength="100" th:field="*{descricao}">
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Cadastrar</button>
                  <a href="/home"  class="btn btn-danger my-4">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    
  </div>
  <!--   Core   -->
  <script src="/assets/js/plugins/jquery/dist/jquery.min.js"></script>
  <script src="/assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!--   Optional JS   -->
  <script src="/assets/js/plugins/chart.js/dist/Chart.min.js"></script>
  <script src="/assets/js/plugins/chart.js/dist/Chart.extension.js"></script>
  <!--   Argon JS   -->
  <script src="/assets/js/argon-dashboard.min.js?v=1.1.0"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
</body>

</html>
